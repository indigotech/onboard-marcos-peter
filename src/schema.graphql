type Query {
  users: [User]
}

type Mutation {
  createUser(user: UserInput): User!
  login(login: LoginInput): LoggedUser!
}

type User {
  id: String!
  name: String!
  email: String!
  birthdate: String!
}

type LoggedUser {
  user: User!
  token: String!
}

input LoginInput {
  email: String!
  password: String!
}

input UserInput {
  name: String!
  email: String!
  password: String!
  birthdate: String!
}
